<div class="make-and-model-container">
    <app-makes class="make-container" (selectedMake)="setMaker($event)"></app-makes>
    <app-models class="model-container" *ngIf="isMakeSelected" [make]="selectedMake" (selectedModel)="setModel($event)"></app-models>
</div>
<div>
    <app-vehicles class="vehicle-container" *ngIf="isMakeSelected && isModelSelected" [make]="selectedMake" [model]="selectedModel"></app-vehicles>
</div>
